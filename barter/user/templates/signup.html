{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barter - Sign Up</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body class="vh-100">

  <header class="d-flex align-items-center justify-content-center" style="background-color: #1D4365;">
    <div class="header d-flex  align-items-center justify-content-center ">
      <div class="d-flex align-itmes-center justify-content-center">
        <a class="d-flex align-itmes-center justify-content-center" style="text-decoration: none; color: white; "
          href={% url 'home' %}>
          <img class="logo-image " style="width: 160px; height: 100px;" src="{% static 'images/logo.png' %}" alt="logo">
          <p class="d-inline pt-4 ">Barter</p>
        </a>

      </div>

    </div>
  </header>


  <div class="row g-0 align-items-center justify-content-center"
    style=" margin-top: 85px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 ">
      <div style="background:#fcf8f8; border-radius: 35px;" class="card  pt-3 px-4 ">
        <div class="py-4 px-4 card-body text-center ">



          <form action="" method="post">

            <div id="data">
              <div class="card-title text-center font-weight-bold mb-5 ">
                <h2 style="font-family:Verdana, Geneva, Tahoma, sans-serif;">Create an account</h2>
              </div>
              <div class="mt-3">
                <input style="background-color: #C4C4C4 ;" class="form-control rounded-pill" type="text" name="fullname"
                  id="fullname" placeholder="Full Name" required />
                <div class="help fullname"></div>
              </div>

              <div class="mt-3">
                <input style="background-color: #C4C4C4 ;" class="form-control rounded-pill" type="text" name="username"
                  id="username" placeholder="Username" required />

                <div class="help username"></div>
              </div>

              <div class="mt-3">
                <input style="background-color: #C4C4C4 ;" class="form-control rounded-pill" type="email" name="email"
                  id="email" placeholder="Email" required />
                <div class="help email"></div>
              </div>

              <div class="mt-3">
                <input style="background-color: #C4C4C4 ;" class="form-control rounded-pill" type="tel" name="phone"
                  id="phone" placeholder="Phone Number" required>
              </div>

              <div class="mt-3">
                <input style="background-color: #C4C4C4 ;" class="form-control rounded-pill" type="password"
                  name="password" id="password" placeholder="Password" required />


              </div>
              <div class="mt-3">
                <input style="background-color: #C4C4C4 ;" class="form-control rounded-pill" type="password"
                  name="confirm" id="confirm" placeholder="Confirm password" required />
                <div class="help password"></div>
              </div>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <p class="p-4">

                  By signing up, you are agreeing to Barter's terms of
                  services and privacy policy.
                </p>


              </div>

              <input class="btn btn-success  mb-4" type="submit" value="Sign up" id="submit">

              <div class="d-flex align-items-center justify-content-center mt-2">
                <p>Already have an account? <a href={% url 'login' %}>Sign in</a></p>

              </div>
            </div>

            <div id="verification" style="display: none">
              <input style="background-color: #C4C4C4 ;" class="form-control rounded-pill" id="code" type="text"
                name="code" placeholder="Enter the code" required /><br>
              <button class="btn-lg px-5 btn-outline-success " id="verify" type="submit"
                value="Verify">Verify</button><br>
              <span class="help verification"></span>
            </div>

            {% csrf_token %}

          </form>

        </div>
      </div>
    </div>
  </div>




  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/signup.js' %}"></script>
</body>

</html>
